---
layout: default
bodyClass: page-team-list
---
<div class="container pb-6 pt-6">
    <div class="row justify-content-start">
        <div class="col-12 col-md-7 order-2 order-md-1">
            <div class="service service-single">
                <!-- <h1 class="title">{{page.title}}</h1> -->
                <div class="content">{{content}}</div>
            </div>
        </div>
        <div class="col-12 col-md-5 order-1 order-md-2 pb-3 pb-md-0">
            <div class="service-summary-content service-image">
                <div class="service-image">
                    <picture>
                        <source srcset="{{ page.image | relative_url }}.webp" type="image/webp">
                        <source srcset="{{ page.image | relative_url }}.jpg" type="image/jpeg">
                        <img alt="{{ page.title }}" class="img-fluid" src="{{ page.image | relative_url }}.jpg"/>
                    </picture>                          
                </div>
            </div>
        </div>
    </div>
</div>
